<header>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Concesionario</a>

            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" [routerLink]="['default']">Home</a>

        </li>
      </ul>
      <ul class="nav navbar-nav" style="align-items: center;" *ngIf="!identity">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['login']">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['register']">Register</a>
        </li>
      </ul>
      <ul class="nav navbar-nav" style="align-items: center;" *ngIf="identity">
        <li class="nav-item">
          {{identity.name + ' ' + identity.surname}}
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['logout',1]" style="color: red;">Logout</a>
        </li>
      </ul>
