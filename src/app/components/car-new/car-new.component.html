<div class="col-md-5 mx-auto my-4">

  <div class="alert alert-success" *ngIf="status == 'success'">
    Se ha creado el coche correctamente.
  </div>
  <div class="alert alert-danger" *ngIf="status == 'error'">
    Se ha producido un error a la hora de crear el coche, intentelo más tarde.
  </div>
  <div class="card">
    <div class="card-header text-center">
      <strong>{{page_title}}</strong>
    </div>
    <br>
    <div class="card card-body">
      <form [formGroup]="crearCarForm" (ngSubmit)="onSubmit(crearCarForm)">
        <div class="form-group">
          <label class="form-label" for="title">Titulo</label>
          <input type="text" formControlName="title" class="form-control" required
                 [class.invalid]="crearCarForm.get('title')?.invalid && (crearCarForm.get('title')?.dirty || crearCarForm.get('title')?.touched)">
        </div>
        <span style="color: red;"
              *ngIf="crearCarForm.get('title')?.hasError('required') && (crearCarForm.get('title')?.dirty || crearCarForm.get('title')?.touched)"
              class="error">Campo requerido melón.</span>
        <div class="form-group">
          <label class="form-label" for="description">Description</label>
          <input type="text" formControlName="description" class="form-control"
                 [class.invalid]="crearCarForm.get('description')?.invalid && (crearCarForm.get('description')?.dirty || crearCarForm.get('description')?.touched)">
        </div>
        <div class="form-group">
          <label class="form-label" for="price">Precio</label>
          <input type="number" formControlName="price" class="form-control" required min="1" max="9999999"
                 [class.invalid]="crearCarForm.get('price')?.invalid && (crearCarForm.get('price')?.dirty || crearCarForm.get('price')?.touched)">
        </div>
        <span style="color: red;"
              *ngIf="crearCarForm.get('price')?.invalid && (crearCarForm.get('price')?.dirty || crearCarForm.get('price')?.touched)"
              class="error">Campo requerido melón.</span>
        <div class="form-group">
          <label class="form-label" for="status">¿A la venta?</label>
          <select formControlName="status" class="form-control" required
                  [class.invalid]="crearCarForm.get('status')?.invalid && (crearCarForm.get('status')?.dirty || crearCarForm.get('status')?.touched)">
            <option value="true" selected>Sí</option>
            <option value="false">No</option>

          </select>
        </div>
        <span style="color: red;"
              *ngIf="crearCarForm.get('status')?.invalid && (crearCarForm.get('status')?.dirty || crearCarForm.get('status')?.touched)"
              class="error">Campo requerido melón.</span>
        <br>
        <div class="card-footer">
          <input class="btn btn-success" type="submit" value="Crear coche">
        </div>
      </form>
    </div>
  </div>
</div>
