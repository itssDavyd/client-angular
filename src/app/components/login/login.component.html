<div class="col-md-5 mx-auto my-4">

  <div class="alert alert-success" *ngIf="status == 'success'">
    Te has identificado correctamente.
  </div>
  <div class="alert alert-danger" *ngIf="status == 'error'">
    No te has identificado.
  </div>
  <div class="card">
    <div class="card-header text-center">
      <strong>{{title}}</strong>
    </div>
    <br>
    <div class="card card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
        <div class="form-group">
          <label class="form-label" for="email">Email</label>
          <input type="text" formControlName="email" class="form-control" required
                 [class.invalid]="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched) || isSubmitted">
        </div>
        <span style="color: red;"
              *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched) || isSubmitted"
              class="error">Campo requerido melón.</span>
        <div class="form-group">
          <label class="form-label" for="password">Contraseña</label>
          <input type="password" formControlName="password" class="form-control"
                 required
                 [class.invalid]="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched) || isSubmitted">
        </div>
        <span style="color: red;"
              *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched) || isSubmitted"
              class="error">Campo requerido melón.</span>
        <br>
        <div class="card-footer">
          <input class="btn btn-success" type="submit" value="Login">
        </div>
      </form>
    </div>
  </div>
</div>
