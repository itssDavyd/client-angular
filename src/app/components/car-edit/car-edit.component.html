<div class="col-md-5 mx-auto my-4">

  <div class="alert alert-success" *ngIf="status == 'success'">
    Se ha editado el coche correctamente.
  </div>
  <div class="alert alert-danger" *ngIf="status == 'error'">
    Se ha producido un error a la hora de editar el coche, intentelo más tarde.
  </div>
  <div class="card">
    <div class="card-header text-center">
      <strong>{{page_title}}</strong>
    </div>
    <br>
    <div class="card card-body">
      <form [formGroup]="editarCarForm" (ngSubmit)="onSubmit(editarCarForm)">
        <div class="form-group">
          <label class="form-label" for="title">Titulo</label>
          <input type="text" formControlName="title" class="form-control" value="{{car.title}}">
        </div>
        <div class="form-group">
          <label class="form-label" for="description">Description</label>
          <textarea type="text" formControlName="description" class="form-control" value="{{car.description}}">
          </textarea>
        </div>
        <div class="form-group">
          <label class="form-label" for="price">Precio</label>
          <input type="number" formControlName="price" class="form-control" value="{{car.price}}">
        </div>
        <div class="form-group">
          <label class="form-label" for="status">¿A la venta?</label>
          <select formControlName="status" class="form-control">
            <option value="true" [selected]="car.status == 'true'">Sí</option>
            <option value="false" [selected]="car.status == 'false'">No</option>
          </select>
        </div>
        <br>
        <div class="card-footer">
          <input class="btn btn-success" type="submit" value="Editar coche">
        </div>
      </form>
    </div>
  </div>
</div>
